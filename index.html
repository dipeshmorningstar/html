html>
 <head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-charts-component/dist/aframe-chartscomponent.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environmentcomponent.min.js"></script>
 <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstickcontrols.js"></script>
 </head>
 <body>
<a-scene>
 <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
 <a-asset>
 <a-asset-item id="data" src='[
{"x": 1, "y": 8, "z": 0, "size": 1, "color": "#ff0000"},
{"x": -2, "y": 3, "z": 1, "size": 1.5, "color": "#00ff00"},
{"x": -1, "y": 3, "z": 2, "size": 1, "color": "#0000ff"},
{"x": 2, "y": 7, "z": 7, "size": 1.5, "color": "#0000ff"},
{"x": 1, "y": 6, "z": 3, "size": 1, "color": "#4CC3D9"} ]'>
 </a-asset-item>
</a-asset>
<a-entity charts="type: bar; dataPoints: #data; axis_length: 10"></a-entity>
<a-entity id="rig">
<a-camera position="0 1.6 15"></a-camera>
<a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls="adAxis: false;
wsAxis: y; wsInverted: true; fly: true"></a-entity>
<a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
</a-entity>
 </a-scene>
 </body>
</html>
