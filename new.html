<html>
 <head>
 <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
 <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstickcontrols.js"></script>
 </head>
 <body>
 <a-scene background="color: #000066">
 <a-text value="Hello, World!" color="#AA145D" position="0 2 -3"></a-text>
 <a-entity id="rig">
 <a-camera position="0 1.6 0"></a-camera>
 <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls="adAxis:
false; wsAxis: y; wsInverted: true; fly: true"></a-entity>
 <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></aentity>
 </a-entity>
 </a-scene>
 </body>
</html>
