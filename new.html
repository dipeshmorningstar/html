<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Define the AR scene with webcam as the source -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Marker definition: "kanji" marker will trigger the AR content -->
    <a-marker preset="kanji">
      <!-- Add a transparent box inside the marker -->
      <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
    </a-marker>
    <!-- Define the camera for the AR experience -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
